<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Paper Stone Scissors</title>
</head>

<body>
    <div class="wrapper">
      <h1>Game "Paper, Stone, Scissors"</h1>

      <div class="select">

        <h3>Choose an option:</h3>

        <img data-option="paper" class="first" src="img/papier.png" alt="Paper" title="Paper">

        <img data-option="stone" src="img/kamien.jpg" alt="stone" title="Stone">

        <img data-option="scissors" src="img/nozyczki.jpg" alt="scissors" title="scissors">

      </div>

     <button class="start">Let's play!</button>
 <div class="panel-container">
      <div class="panel-left">
        <h3>Game results</h3>
        <p>Your choise: <span data-summary="your-choice"></span></p>
        <p>Computer choise: <span data-summary="ai-choice"></span></p>
        <h2>The winner of the game: <span data-summary="who-win"></span></h2>
      </div>

     <div class="panel-right">
        <h3>Current results:</h3>
        <p class="numbers">Number of games: <span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">losses: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
     </div>
 </div>
</div>

    <script src="main.js"></script>
</body>

</html>
